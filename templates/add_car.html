<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Car</h1>
        <form method="post" action="/add">
            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>

            <label for="year_of_production">Year of Production:</label>
            <input type="number" id="year_of_production" name="year_of_production" required>

            <label for="engine_volume">Engine Volume:</label>
            <input type="number" step="0.1" id="engine_volume" name="engine_volume" required>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="fuel">Fuel:</label>
            <input type="text" id="fuel" name="fuel" required>

            <label for="steering_wheel_location">Steering Wheel Location:</label>
            <input type="text" id="steering_wheel_location" name="steering_wheel_location" required>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>

            <label for="body_type">Body Type:</label>
            <input type="text" id="body_type" name="body_type" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="price_in_usd">Price in USD:</label>
            <input type="number" step="0.01" id="price_in_usd" name="price_in_usd" required>

            <button class="btn" type="submit">Add Car</button>
        </form>
    </div>
</body>
</html>
